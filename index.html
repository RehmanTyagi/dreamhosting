<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamhosting.ca</title>
    <link
      href="https://fonts.googleapis.com/css?family=Livvic&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <style>


      @media (max-width: 600px) {
        .price-box {
          margin: 1rem 0 !important;
        }
        .title-page {
          display: none;
        }
      }

      a:not([href]):not([tabindex]),
      .btn {
        color: white;
        cursor: pointer;
      }

      .navbar-top-area {
        background-color: rgb(0 0 0);
        padding: 0.5em;
        display: flex;
        justify-content: space-evenly;
        color: white;
      }

      .logo {
        color: blue;
      }

      .logo > span {
        color: whitesmoke;
      }

      

      /* main css */
      .main-container {
        background-color: white;
        padding: 1.5em;
        border: .8px solid gainsboro;
        border-radius: 10px;
      }
      .card_container{
        height: 80vh;
        padding: 1em;
        display: grid;
        place-items: center;
      }

      .top-container{
        display: flex;
        align-items: center;
        padding: 2em;
        border: 1px solid gainsboro;
        border-radius: 5px;
        margin: 1rem;
      }

      .original-price{
        margin-bottom: 0;
        text-decoration: line-through;
        color: #09710a;
      }

      .pack-price-rate{
        margin-left: 2rem;
      }

      .bottom-container{
 display: flex;
 align-items: center;
 justify-content: space-between;
      }

      .Promo-code-area{
       display: flex;
       justify-content: center;
       align-items: center;
       margin: 1rem 0;
      }
      .Promo-code-area p{
        margin:.2rem;
      }

      .promo-title{
        font-weight: 700;
      }

      .real-promo{
        background-color: lavender;
        padding: .2em;
        border-radius: 5px;
      }

      .last-message{
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }

      .last-message-heading span{
        font-weight: 600;
      }

      .mark-icon{
        margin: 0 .3rem;
        color: green;
      }

      .btn-buy{
        display: block;
        text-align: center;
        background-color: black;
        padding: 1em .5em;
        color: white;
        font-size: large;
        font-weight: 500;
        text-decoration: none !important;
      }

      .btn-buy:hover{
        color: lavender;
      }
    </style>
  </head>

  <body>

    <div class="navbar-top-area">
        <h1 class="logo">Dream<span>Hosting</span></h1>
        <h1 class="title-page">SSL Certificate</h1>
      </div>

      <div class="card_container">
        <div class="main-container">
          <h4 class="pack-type">Standard SSL</h4>
          <div class="top-container">
            <div class="pack-price-title">
              <h3 class="valid-year">1 Year</h3>
              <p>
                Renews March 2023 for ₹380/mo per plan (₹4,560.00 total per
                plan)
              </p>
            </div>
            <div class="pack-price-rate">
              <p class="original-price">₹460.00</p>
              <p class="dis-original_price">₹300.00/mo</p>
            </div>
          </div>

          <div class="bottom-container">
              <h2 class="subtotal">Subtotal (INR)</h2>
              <h2 class="total-payable">3600.00</h2>
          </div>
          <div class="Promo-code-area">
            <p class="promo-title">Promo Code:</p>
            <p class="real-promo">NEWUSER300 </p>
          </div>
          <div class="last-message">
            <span class="material-icons mark-icon">
              done
              </span>
            <P class="last-message-heading"><span>VALID PROMO CODE.</span> You're getting the best price we've got.</P>
          </div>
          <hr>
          <a href="https://imjo.in/b4J4nF" class="btn-buy">Order Now</a>
        </div>
      </div>
  </body>
</html>
